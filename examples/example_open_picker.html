<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="drop-container">Drag and Drop or click (openPicker)</div>
    </div>
    <div id="inline" style="width:600px;height:500px;padding:20px;"></div>

    <script src="./../dist/bundle.js"></script>
    <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js" crossorigin="anonymous"></script>

    <script>
        window.onload = function() {
            const filestackClient = filestack.init('API_KEY');
            const client = new filestackDnD.FilestackDnD(filestackClient, document.querySelector('.drop-container'));
            
            client.on('click', (e) => {
                filestackClient.picker().open();
            });
        };
    </script>
</body>

</html>
